buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Update to latest compatible version (match with gradle-wrapper.properties)
        classpath 'com.android.tools.build:gradle:7.4.2' // For Java 11
        // OR classpath 'com.android.tools.build:gradle:8.1.0' // For Java 17+
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
